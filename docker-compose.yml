version: '3.7'

services:

  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=2wsx#EDC
      - POSTGRES_DB=pg_db

  mongo:
    image: 'mongo:latest'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=2wsx#EDC
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db


volumes:
  postgres_data:
  mongodb_data_container: